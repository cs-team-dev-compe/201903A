<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrapのcssファイル -->

    <!-- cssファイルを適応 -->

    <title>Ijima's Blog</title>

<body>
    <header id="is-header">
        <h1>いじまのエモエモブログ</h1>
    </header>

    <main>
        <article>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../ijima_image/huitenbosch-night.JPG" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../ijima_image/huitenbosch-flower.JPG" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../ijima_image/huistenbosch-light.JPG" alt="Third slide">
                    </div>
                </div>
            </div>

            <div class="jumbotron bg-light">
                <h1 class="display-4">3/6 ハウステンボス</h1>
                <p class="lead">初の学会・長崎・ハウステンボス</p>
                <p>初めて尽くしの出張（旅行）</p>
                <p>自分の発表が終わったら，すぐに隣のハウステンボスへ</p>
                <p>イルミネーションを観たり，エモいトプ画を撮ったりした．</p>
                <hr class="my-4">
                <p>最終論文を提出すれば，春休み！！</p>
                <p class="lead">
                    <a class="btn btn-info btn-lg" href="#" role="button">過去の記事へ</a>
                </p>
            </div>
        </article>
    </main>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
